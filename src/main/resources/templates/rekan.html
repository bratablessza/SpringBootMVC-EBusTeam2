<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">

	<title>Rekan kami</title>
	<!-- Loading third party fonts -->
	<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900" rel="stylesheet"
		type="text/css">
	<link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css">
	<!-- Loading main css file -->
	<link rel="stylesheet" href="/css/style.css">

	<!--[if lt IE 9]>
		<script src="js/ie-support/html5.js"></script>
		<script src="js/ie-support/respond.js"></script>
		<![endif]-->

</head>

<body>

	<div id="site-content">
		<header class="site-header">
			<div class="container">
				<a href="index.html" id="branding">
					<img style="height: 60px;" src="/images/logo.png" alt="Site Title">
				</a> <!-- #branding -->

				<nav class="main-navigation">
					<button type="button" class="toggle-menu"><i class="fa fa-bars"></i></button>
					<ul class="menu">
						<li class="menu-item"><a href="http://localhost:8080/">Halaman Utama</a></li>
						<li class="menu-item"><a href="http://localhost:8080/about">About</a></li>
						<li class="menu-item"><a href="http://localhost:8080/gallery">Gallery</a></li>
						<li class="menu-item"><a href="http://localhost:8080/download">Download</a></li>
						<li class="menu-item current-menu-item"><a href="http://localhost:8080/rekan">Rekan</a></li>
						<li class="menu-item"><a href="http://localhost:8080/contact">Contact</a></li>
					</ul> <!-- .menu -->
				</nav> <!-- .main-navigation -->
				<div class="mobile-menu"></div>
			</div>
		</header> <!-- .site-header -->

		<main class="main-content">
			<div class="fullwidth-block inner-content">
				<div class="container">
					<div class="row">
						<div class="col-md-7">
							<div class="content">
								<h2 class="entry-title">Rekan Kami</h2>
								<div th:each="rekan : ${dataRekan}">
									<div class="post">
										<div class="entry-date">
											<div class="date" th:text="${rekan.id}"></div>
										</div>
										<div class="featured-image">
											<img th:src="'images/'+${rekan.id}+'.jpg'" alt="">
										</div>
										<h2 class="entry-title"><a href="#" th:text="${rekan.nama}"></a></h2>
										<p th:text="${rekan.deskripsi}" />
									</div>
								</div>

							</div>
						</div>
						<div class="col-md-4 col-md-push-1">
							<aside class="sidebar">
								<div class="widget">
									<h3 class="widget-title">Indeks</h3>
									<ul class="discography-list">
										<div th:each="rekan : ${dataRekan}">
											<li>
												<div class="detail">
													<h3><a href="#" th:text="${rekan.nama}"></a></h3>
												</div>
											</li>
										</div>

									</ul>
								</div>
							</aside>
						</div>
					</div>
				</div>
			</div> <!-- .testimonial-section -->


		</main> <!-- .main-content -->

		<footer class="site-footer">
			<div class="container">
				<img src="/images/logo-footer.png" alt="Site Name">

				<address>
					<p>50, Thiruvoodal Street, Thiruvannamalai. <br><a href="tel:9488487853">+91 94884 87853</a> <br> <a
							href="mailto:srikrishnacommunication55@gmail.com">srikrishnacommunication55@gmail.com</a>
					</p>
				</address>

				<form action="#" class="newsletter-form">
					<input type="email" placeholder="Enter your email to join newsletter...">
					<input type="submit" class="button cut-corner" value="Subscribe">
				</form> <!-- .newsletter-form -->

				<div class="social-links">
					<a href="#"><i class="fa fa-facebook-square"></i></a>
					<a href="#"><i class="fa fa-twitter"></i></a>
					<a href="#"><i class="fa fa-google-plus"></i></a>
					<a href="#"><i class="fa fa-pinterest"></i></a>
				</div> <!-- .social-links -->

				<p class="copy">Band Name @ Copyright 2016. All right reserved. Designed by <a
						href="http://srikrishnacommunication.com/Giridesigns.html">Giri Designs</a></p>
			</div>
		</footer> <!-- .site-footer -->

	</div> <!-- #site-content -->

	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/app.js"></script>

</body>

</html>
